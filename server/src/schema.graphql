type Query {
  events: [Event!]!
  event(slug: String!): Event
  places: [Place!]!
}

type Mutation {
  createEvent(title: String!, slug: String!): Event
  deleteEvent(id: ID!): Event
  updateEvent(id: ID!, title: String!, slug: String!, description: String, dates: [String], places: [PlaceInput]): Event
  deletePlace(id: ID!): Place
}

input PlaceInput {
  name: String!
  url: String
}

type Place {
  id: ID!
  name: String!
  url: String
}

type Event {
  id: ID!
  slug: String!
  title: String!
  description: String
  dates: [String]
  places: [Place]
  menus: [String]
}
