type Query {
  events: [Event!]!
  event(slug: String!): Event
}

type Mutation {
  createEvent(title: String!, slug: String!): Event
  deleteEvent(id: ID!): Event
  createDate(timestamp: String!): Date
  deleteDate(id: ID!): Date
  createPlace(name: String!): Place
  deletePlace(id: ID!): Place
  createMenu(name: String!): Menu
  deleteMenu(id: ID!): Menu
}

type Event {
  id: ID!
  slug: String!
  title: String!
  content: String
  dates: [Date]
  places: [Place]
  menu: [Menu]
}

type Date {
  id: ID!
  timestamp: String!
}

type Place {
  id: ID!
  name: String!
  url: String
}

type Menu {
  id: ID!
  name: String!
}
